<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
</head>
<body>
    <div id="app">
        <section id="nav-container">
            <div id="nav-bar">
                <p>{{ username }}</p>
            </div>
        </section>
        <section id="messages-area">
            {% for message in messages %}
            <div class="message">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </section>
        <section id="content-area">
            {% block content %}
            {% endblock %}
        </section>
    </div>
</body>
</html>

<style>
    #app {
        display: flex;
        flex-direction: column;
    }

    #nav-bar {
        width: 50rem;
        margin-left: auto;
        margin-right: auto;

        display: flex;
        flex-direction: row;
        justify-content: end;
    }

    #content-area {
        width: 50rem;
        margin-left: auto;
        margin-right: auto;
    }

    #messages-area {
        display: flex;
        flex-direction: column;
        width: 50rem;
    }

    #messages-area .message {
        width: 100%;
        background-color: red;
    }

</style>

{% block extra_css %}
{% endblock %}
