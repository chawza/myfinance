{% extends "wallet/base.html" %}

{% block content %}
<div class="content">
    <div class="buttons">
        <a href="{% url 'add_account' %}">
            <button class="add-btn">Add Account</button>
        </a>
    </div>
    <div class="account-list">
        {% for account in accounts %}
        <div class="row">
            <p>
                <a href="{% url 'update_account' id=account.id %}">
                    {{ account.name }}
                </a>
            </p>
            <p class="amount">{{ account.total_amount }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .content {
        display: flex;
        flex-direction: column;
    }

    .account-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
    }

    .content .buttons {
        display: flex;
        flex-direction: row;
        justify-content: end;
    }

    .content .row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;

        border-radius: 1rem;
        padding: .5rem;
        justify-items: center;

        transition: .5s ease;
    }

    .content .row:hover {
        background-color: lightgray;
    }

    .content .row a {
        text-align: center;
    }

    .add-btn {
        padding: .5rem;
    }
</style>
{% endblock %}
